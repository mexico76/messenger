<!doctype html>
<html lang="ru">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Messenger</title>
	  {% load static %}
      {% load bootstrap4 %}
	<!-- Bootstrap CSS -->

	<link rel="stylesheet" type="text/css" href={% static "styles/bootstrap.min.css" %}>
    <link rel="stylesheet" type="text/css" href={% static "styles/main.css" %}>

      <link rel="shortcut icon" type="image/png" href="{% static "3585972.png" %}">
      {% load static %}
      <script src={% static "js/jquery.js" %}></script>
      <script src={% static "js/bootstrap.min.js" %}></script>
      <script src={% static "js/main.js" %}></script>

  </head>
 <body>
{#header#}
<div class="container-md">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="{% url 'user_list' %}">Main page</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
{#    Here we can past links after link 'Main Page'#}
    </ul>
    <div class="form-inline my-2 my-lg-0">
        {% if user.is_authenticated %}
            <div class="nav-item"><h6 class="nav-item px-3">{{ user }}</h6></div>
            <div class="nav-item"><a href="{% url 'logout' %}" class="btn btn-primary btn-sm">Logout</a></div>
        {% else %}
            <div class="nav-item">
                <a class="nav-link" href="{% url 'registration' %}">Registration</a>
            </div>
            <div class="nav-item">
                <a href="{% url 'login' %}" class="btn btn-primary btn-sm">Login</a>
            </div>
        {% endif %}
    </div>
  </div>
</nav>


<div class="container">
    <br>
            {% block content %}
            {% endblock %}
</div>
</div>

</div>
  <!-- Комментарий -->
  <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src={% static "/js/jquery.js" %}></script>
    <script src={% static "/js/bootstrap.min.js" %}></script>


     </body>
</html>
